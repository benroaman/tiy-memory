<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory</title>
    <link rel="stylesheet" type="text/css" href="styles/title.css" />
    <link rel="stylesheet" type="text/css" href="styles/normal.css" />
    <link rel="stylesheet" type="text/css" href="styles/modal.css" />
  </head>
  <body>

    <div class="main-content"></div>

    <script type="text/html" id="main-page">

      <div class="title-box">

        <h1 class="title-text">mem<span class="icon">o</span>ry</h1>
        <h2 class="subtitle">main menu</h2>

        <div class="link-wrapper">
          <a class="link easy" href="#normalmode">normal</a>
          <a class="link hard" href="#hardmode">hard</a>
          <span class="link">records</span>
          <span class="link">info</span>
        </div>

      </div>

    </script>

    <script type="text/html" id="game-screen">

      <div class="modal-greyout victory-greyout"></div>
      <div class="modal-greyout failure-greyout"></div>

      <div class="header">
        <h1 class="header-title">mem<span class="title-o">o</span>ry</h1>
      </div>

      <div class="game-info">
        <div class="life">
          <span class="heart active">a<span class="heart active">a<span class="heart active">a<span class="heart active">a<span class="heart active">a<span class="heart active">a</span></span></span></span></span></span>
        </div>
        <div class="game-timer"><span class="min">00</span>:<span class="sec">00</span></div>
      </div>

      <div class="game-board">

        <% m.deck.forEach(function(card) { %>
        <div class="game-card ungot">
          <span class="game-card__shape"></span>
          <span class="game-card__decoration"><%- card %></span>
        </div>
        <% }) %>

      </div>

    </script>

    <script type="text/html" id="victory-modal">

      <div class="modal-actual">

        <h1 class="victory">you win</h1>
        <h3 class="bt-label">best times:</h3>
        <ol class="best-times"></ol>
        <span class="again modal-button">again!</span>
        <a class="go-back modal-button" href="#">main</a>

      </div>

    </script>

    <script type="text/html" id="failure-modal">

      <div class="modal-actual fail-actual">

        <h1 class="victory failure">you fail</h1>
        <span class="again modal-button fail-button">again!</span>
        <a class="go-back modal-button fail-button" href="#">main</a>

      </div>

    </script>

    <script type="text/html" id="top-time-modal">

      <form class="modal-actual">

        <h1 class="victory">you win</h1>
        <h1 class="got-top-time">...and in record time!</h1>
        <h2 class="got-top-time-sub">enter your initials:</h2>
        <input type="text" class="initials" maxlength="3" placeholder="---" required />
        <button class="initials-submit">become immortal</button>

      </form>

    </script>

    <script type="text/html" id="top-times">

      <% for (var i = 0; i < 5; ++i) { %>
        <% if (m.times[i]) { %>
          <li class="best-time">
            <span class="time-elem time-name"><%- m.times[i].name %></span>
            <span class="time-elem time-min"><%- m.times[i].min %></span>:<span class="time-elem time-sec"><%- m.times[i].sec %></span>
          </li>
        <% } else { %>
          <li class="best-time">
            <span class="time-elem time-name"><%- '---' %></span>
            <span class="time-elem time-min"><%- '--' %></span>:<span class="time-elem time-sec"><%- '--' %></span>
          </li>
        <% } %>
      <% } %>

    </script>

    <script src="js/libraries/jquery.js"></script>
    <script src="js/libraries/lodash.js"></script>
    <script src="js/libraries/rlite.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/shuffler.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/time-store.js"></script>
    <script src="js/time.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/pages/main-page.js"></script>
    <script src="js/pages/normal-page.js"></script>
    <script src="js/pages/hard-page.js"></script>
    <script src="js/pages/page-not-found.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
